  <script type="text/javascript">
    function checkTotal() {
      document.listForm.total.value = '';
      var sum = 0;
      for (i=0;i<document.listForm.choice.length;i++) {
        if (document.listForm.choice[i].checked) {
          sum = sum + parseInt(document.listForm.choice[i].value);
        }
      }
      document.listForm.total.value = sum;
    }
    
   
  </script>
  <form name="listForm">
      <table style="width:25%" align="center" text-size="25px">
  <tr><td><input type="checkbox" name="choice" value="199" onchange="checkTotal()"/></td><td>leather jackets</td><td>$199</td></tr>
  <tr><td><input type="checkbox" name="choice" value="149" onchange="checkTotal()"/></td><td>suit blazer</td><td>$149</td></tr>
  <tr><td><input type="checkbox" name="choice" value="79" onchange="checkTotal()"/></td><td>trouser</td><td>$79</td></tr>
  <tr><td><input type="checkbox" name="choice" value="49" onchange="checkTotal()"/></td><td>sweatshirt</td><td>$49</td></tr>
  <tr><td><input type="checkbox" name="choice" value="129" onchange="checkTotal()"/></td><td>leather loafers</td><td>$129</td></tr>
  <tr><td></td><td>Total:</td><td> $<input type="text" size="2" name="total" value=""/></td></tr>
